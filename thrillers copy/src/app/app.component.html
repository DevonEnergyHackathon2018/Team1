<nav class="toolbar">
  <div class='title'><a href="/">{{title}}</a></div>
  <div class='middle'>
      <span class="fa-stack" style="margin-left: 1em" *ngIf="!networkAvailable">
          <i class="fas fa-cloud fa-stack-1x"></i>
          <i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
        </span>
  </div>
  <div class='right'><span (click)="toggleMenu()"><i class="fas fa-bars"></i>Menu</span></div>
</nav>
<nav class="menu" [ngClass]="displayMenu ? 'visible' : 'hidden'" (click)="displayMenu = false">
  <div class="menuitem"><i class="fas fa-home fa-sm"></i> <a routerLink="/" routerLinkActive="active">Home</a></div>
  <div class="menuitem"><i class="fas fa-info-circle fa-sm"></i> <a routerLink="/about" routerLinkActive="active">About</a></div>
  <div class="menuitem"><i class="fas fa-list-ol fa-sm"></i> <a routerLink="/standings" routerLinkActive="active">Standings</a></div>
  <div class="menuitem"><i class="fas fa-plus-circle fa-sm"></i> <a routerLink="/add" routerLinkActive="active">Add Exposure Reduction Activity</a></div>
  <div class="menuitem refresh" (click)="hardRefresh();"><i class="fas fa-sync-alt fa-sm"></i> Hard Refresh</div>
  <div class="menuitem refresh" (click)="unregisterServiceWorker();"><i class="fas fa-trash fa-sm"></i> Discard Service Worker</div>
</nav>
